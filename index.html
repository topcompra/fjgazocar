    :root {

      --text-color: #000;

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --card-color: #1f1f1f;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      padding: 20px;
      border-radius: 8px;
      background-color: var(--card-color);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      max-width: 800px;
      gap: 20px;
      transition: background 0.3s;
    }

    .profile-picture {
      width: 80px;
      height: 80px;
    }

    .profile-picture img {
      width: 125%;
      height: 125%;
      transform: rotate(180deg);
    }

    .content {
      text-align: left;
    }

    h2 {
      margin: 0 0 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    a {
      color: var(--text-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
  </style>
</head>

  <script>
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute("data-theme");

      body.setAttribute("data-theme", newTheme);
    }
